name: Ingestion GUI CI
permissions:
  contents: read

on:
  push:
    branches: [main, develop]
    paths:
      - 'gui_ingestion_app/**'
      - '.github/workflows/ingestion-gui-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'gui_ingestion_app/**'
      - '.github/workflows/ingestion-gui-ci.yml'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

defaults:
  run:
    working-directory: gui_ingestion_app/ingestion

jobs:
  # ===========================================================================
  # Linting & Type Checking
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: gui_ingestion_app/ingestion/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Ruff linter
        run: ruff check . --output-format=github

      - name: Run MyPy type checker
        run: mypy . --ignore-missing-imports --no-error-summary
        continue-on-error: true

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: gui_ingestion_app/ingestion/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=. \
            --cov-report=xml \
            --cov-report=term-missing \
            -v
        env:
          NEO4J_URI: "bolt://localhost:7687"
          QDRANT_URL: "http://localhost:6333"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: gui_ingestion_app/ingestion/coverage.xml
          flags: ingestion-tests
          fail_ci_if_error: false

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install safety bandit

      - name: Run Bandit security linter
        run: bandit -r . -ll -ii --exclude ./tests,./build
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: safety check --full-report
        continue-on-error: true

  # ===========================================================================
  # Build Windows GUI Executable
  # ===========================================================================
  build-windows:
    name: Build Windows GUI
    runs-on: windows-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: gui_ingestion_app/ingestion/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "./gui_ingestion_app/ingestion[dev]"
          pip install pyinstaller
        working-directory: .

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "OHI-Ingestion-GUI" `
            --add-data "ingestion;ingestion" `
            --hidden-import PySide6 `
            --hidden-import PySide6.QtCore `
            --hidden-import PySide6.QtGui `
            --hidden-import PySide6.QtWidgets `
            --hidden-import matplotlib `
            --hidden-import numpy `
            --hidden-import torch `
            --hidden-import sentence_transformers `
            app.py
        working-directory: gui_ingestion_app

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: OHI-Ingestion-GUI-Windows
          path: gui_ingestion_app/dist/OHI-Ingestion-GUI.exe
          retention-days: 30

  # ===========================================================================
  # Build Linux GUI Executable
  # ===========================================================================
  build-linux:
    name: Build Linux GUI
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies for Qt
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libegl1 \
            libgl1-mesa-glx \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: gui_ingestion_app/ingestion/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e "./gui_ingestion_app/ingestion[dev]"
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed --name "OHI-Ingestion-GUI" \
            --add-data "ingestion:ingestion" \
            --hidden-import PySide6 \
            --hidden-import PySide6.QtCore \
            --hidden-import PySide6.QtGui \
            --hidden-import PySide6.QtWidgets \
            --hidden-import matplotlib \
            --hidden-import numpy \
            --hidden-import torch \
            --hidden-import sentence_transformers \
            app.py
        working-directory: gui_ingestion_app

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: OHI-Ingestion-GUI-Linux
          path: gui_ingestion_app/dist/OHI-Ingestion-GUI
          retention-days: 30
