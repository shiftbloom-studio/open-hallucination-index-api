name: CI
permissions:
  contents: read

on:
  push:
    branches: [main, develop]
    paths:
      - 'api/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - '.github/workflows/ci.yml'

env:
  PYTHON_VERSION: "3.14"

defaults:
  run:
    working-directory: api

jobs:
  # ===========================================================================
  # Linting & Type Checking
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: api/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: ruff check src tests --output-format=github

      - name: Run Ruff formatter check
        run: ruff format src tests --check

      - name: Run MyPy type checker
        run: mypy src --ignore-missing-imports --no-error-summary
        continue-on-error: true # Type errors shouldn't block CI initially

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: api/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov=src/open_hallucination_index \
            --cov-report=xml \
            --cov-report=term-missing \
            -v
        env:
          ENVIRONMENT: test
          REDIS_ENABLED: "false"
          MCP_WIKIPEDIA_ENABLED: "false"
          MCP_CONTEXT7_ENABLED: "false"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: api/coverage.xml
          flags: unittests
          fail_ci_if_error: false

  # ===========================================================================
  # Security Scan
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety bandit

      - name: Run Bandit security linter
        run: bandit -r src -ll -ii
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: safety check --full-report
        continue-on-error: true # Don't fail on vulnerability warnings

  # ===========================================================================
  # Release (only on main branch tags)
  # ===========================================================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
