upstream ohi_api {
    server ohi-api:8080;
}

upstream ohi_frontend {
    server ohi-frontend:3000;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;

# CF: X-Forwarded-Proto korrekt ableiten
map $http_x_forwarded_proto $forwarded_proto {
    default $http_x_forwarded_proto;
    ''      $scheme;
}

# CF: WebSocket Connection header nur setzen, wenn Upgrade vorhanden ist
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# CF: Echte Client-IP wiederherstellen (nur Cloudflare-IPs als trusted proxy)
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 131.0.72.0/22;

set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;

real_ip_header CF-Connecting-IP;
real_ip_recursive on;

# HTTP: Default server für ACME-Challenge und Redirect zu HTTPS (für alle Domains)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS (behält die originale Domain bei)
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS: Haupt-Domain (openhallucination.xyz) – als default_server markiert
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;
    server_name openhallucination.xyz;

    # --- CF: ORIGIN LOCK (blockt direkte IP-Zugriffe / Bypass) ---
    # Nur Cloudflare darf zum Origin verbinden (Best Practice). :contentReference[oaicite:2]{index=2}
    allow 173.245.48.0/20;
    allow 103.21.244.0/22;
    allow 103.22.200.0/22;
    allow 103.31.4.0/22;
    allow 141.101.64.0/18;
    allow 108.162.192.0/18;
    allow 190.93.240.0/20;
    allow 188.114.96.0/20;
    allow 197.234.240.0/22;
    allow 198.41.128.0/17;
    allow 162.158.0.0/15;
    allow 104.16.0.0/13;
    allow 104.24.0.0/14;
    allow 172.64.0.0/13;
    allow 131.0.72.0/22;

    allow 2400:cb00::/32;
    allow 2606:4700::/32;
    allow 2803:f800::/32;
    allow 2405:b500::/32;
    allow 2405:8100::/32;
    allow 2a06:98c0::/29;
    allow 2c0f:f248::/32;

    deny all;

    # OPTIONAL (stärker als IP-Allowlist): Authenticated Origin Pulls (mTLS)
    # -> In Cloudflare aktivieren + CA-Zertifikat auf den Server legen. :contentReference[oaicite:3]{index=3}
    # ssl_client_certificate /etc/nginx/certs/cloudflare-origin-pull-ca.pem;
    # ssl_verify_client on;

    # SSL certificates (bestehendes Zertifikat)
    ssl_certificate /etc/letsencrypt/live/openhallucination.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openhallucination.xyz/privkey.pem;

    # SSL configuration (Mozilla Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Frontend proxy (Next.js)
    location / {
        proxy_pass http://ohi_frontend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;

        # CF: echte Client-IP + sauberes Proto
        proxy_set_header X-Real-IP $realip_remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;

        # kleine Ergänzungen (harmlos, hilft vielen Frameworks)
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSockets / Upgrade (sauberer)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Disable buffering for Next.js streaming
        proxy_buffering off;

        # Timeouts (long-running verification)
        proxy_connect_timeout 240s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # API proxy (with rate limiting)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://ohi_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;

        # CF: echte Client-IP + sauberes Proto
        proxy_set_header X-Real-IP $realip_remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;

        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts for long-running verification requests
        proxy_connect_timeout 240s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable caching for API responses
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        expires off;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
    }

    # Health endpoints without rate limiting
    location /health {
        proxy_pass http://ohi_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $realip_remote_addr;
    }
}
