upstream ohi_frontend {
    server ohi-frontend:3000;
}

upstream ohi_api {
    server ohi-api:8080;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;

# CF: X-Forwarded-Proto korrekt ableiten
map $http_x_forwarded_proto $forwarded_proto {
    default $http_x_forwarded_proto;
    ''      $scheme;
}

# CF: WebSocket Connection header nur setzen, wenn Upgrade vorhanden ist
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# CF: Echte Client-IP wiederherstellen (nur Cloudflare-IPs als trusted proxy)
# Also trust Docker's internal network (traffic arrives via Docker NAT)
set_real_ip_from 172.16.0.0/12;  # Docker networks
set_real_ip_from 10.0.0.0/8;     # Alternative Docker networks
set_real_ip_from 173.245.48.0/20;
set_real_ip_from 103.21.244.0/22;
set_real_ip_from 103.22.200.0/22;
set_real_ip_from 103.31.4.0/22;
set_real_ip_from 141.101.64.0/18;
set_real_ip_from 108.162.192.0/18;
set_real_ip_from 190.93.240.0/20;
set_real_ip_from 188.114.96.0/20;
set_real_ip_from 197.234.240.0/22;
set_real_ip_from 198.41.128.0/17;
set_real_ip_from 162.158.0.0/15;
set_real_ip_from 104.16.0.0/13;
set_real_ip_from 104.24.0.0/14;
set_real_ip_from 172.64.0.0/13;
set_real_ip_from 131.0.72.0/22;

set_real_ip_from 2400:cb00::/32;
set_real_ip_from 2606:4700::/32;
set_real_ip_from 2803:f800::/32;
set_real_ip_from 2405:b500::/32;
set_real_ip_from 2405:8100::/32;
set_real_ip_from 2a06:98c0::/29;
set_real_ip_from 2c0f:f248::/32;

# Use CF-Connecting-IP header (set by Cloudflare) for real client IP
real_ip_header CF-Connecting-IP;
real_ip_recursive on;

# CF: Map to check if request has valid Cloudflare headers
# Since Docker NAT hides the original source IP, we check for CF-specific headers
# CF-Connecting-IP is set by Cloudflare and cannot be spoofed through their proxy
map $http_cf_connecting_ip $is_cloudflare {
    default 1;  # If CF-Connecting-IP header is present, assume it's from Cloudflare
    ""      0;  # If header is missing, not from Cloudflare
}

# HTTP: Default server für ACME-Challenge und Redirect zu HTTPS (für alle Domains)
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS (behält die originale Domain bei)
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTP: Local dev access (no Cloudflare, no TLS)
server {
    listen 80;
    listen [::]:80;
    server_name localhost 127.0.0.1;

    location / {
        proxy_pass http://ohi_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;
        proxy_connect_timeout 240s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    location /api/ {
        proxy_pass http://ohi_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 240s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Disable caching for API responses
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        expires off;
    }

    location = /health {
        if ($request_method !~ ^(GET|HEAD)$) { return 405; }
        rewrite ^/health$ /health/live break;
        proxy_pass http://ohi_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /health/ {
        if ($request_method !~ ^(GET|HEAD)$) { return 405; }
        proxy_pass http://ohi_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# HTTPS: Haupt-Domain (openhallucination.xyz) – als default_server markiert
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;
    server_name openhallucination.xyz;

    # --- CF: ORIGIN LOCK (blockt direkte IP-Zugriffe / Bypass) ---
    # Nur Cloudflare darf zum Origin verbinden (Best Practice).
    # Uses $is_cloudflare geo variable which checks $realip_remote_addr (original connecting IP)
    # This works correctly with the real_ip module (which rewrites $remote_addr to client IP)
    if ($is_cloudflare = 0) {
        return 403;
    }

    # OPTIONAL (stärker als IP-Allowlist): Authenticated Origin Pulls (mTLS)
    # -> In Cloudflare aktivieren + CA-Zertifikat auf den Server legen. :contentReference[oaicite:3]{index=3}
    # ssl_client_certificate /etc/nginx/certs/cloudflare-origin-pull-ca.pem;
    # ssl_verify_client on;

    # SSL certificates (bestehendes Zertifikat)
    ssl_certificate /etc/letsencrypt/live/openhallucination.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openhallucination.xyz/privkey.pem;

    # SSL configuration (Mozilla Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;

    # OCSP Stapling - disabled because Let's Encrypt ECDSA certificates (E7 issuer)
    # don't include an OCSP responder URL. Cloudflare handles this at the edge anyway.
    # ssl_stapling on;
    # ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ==========================================================================
    # SECURITY: Block common exploit/scanner paths (WordPress, phpMyAdmin, etc.)
    # These are automated scanners looking for vulnerable software.
    # ==========================================================================
    location ~* ^/(wordpress|wp-admin|wp-content|wp-includes|wp-login\.php|xmlrpc\.php|phpmyadmin|pma|myadmin|mysqladmin|admin|administrator|backup|cgi-bin|\.env|\.git|\.svn|\.htaccess|\.htpasswd|config\.php|install\.php|setup\.php|shell|eval-stdin\.php)(/|$) {
        access_log off;
        log_not_found off;
        return 444;  # Close connection without response (nginx special code)
    }

    # Block requests with suspicious query strings
    location ~* "(eval\(|base64|<script|javascript:|onerror=|onload=)" {
        access_log off;
        return 444;
    }

    # Block common file extensions that should never be accessed directly
    location ~* \.(asp|aspx|cgi|dll|exe|jsp|mdb|sql|bak|old|orig|swp|tmp)$ {
        access_log off;
        log_not_found off;
        return 444;
    }

    # Frontend proxy (Next.js) - handles all routes including /api/*
    # Next.js will handle its own API routes: /api/tokens, /api/auth/*, /api/checkout, /api/ohi/*, etc.
    # The /api/ohi/* routes are proxied internally by Next.js to the backend
    location / {
        proxy_pass http://ohi_frontend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;

        # CF: echte Client-IP + sauberes Proto
        proxy_set_header X-Real-IP $realip_remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $forwarded_proto;

        # kleine Ergänzungen (harmlos, hilft vielen Frameworks)
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSockets / Upgrade (sauberer)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Disable buffering for Next.js streaming
        proxy_buffering off;

        # Timeouts (long-running verification)
        proxy_connect_timeout 240s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Health endpoints - allow external checks (GET/HEAD only)
    location = /health {
        if ($request_method !~ ^(GET|HEAD)$) { return 405; }
        rewrite ^/health$ /health/live break;
        proxy_pass http://ohi-api:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $realip_remote_addr;
    }

    location /health/ {
        if ($request_method !~ ^(GET|HEAD)$) { return 405; }
        proxy_pass http://ohi-api:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $realip_remote_addr;
    }

}
